<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Browser Support</title>
        <style>
            table,h2{
                text-align:center;
            }
            </style>
    </head>
   <body>
    <h2>CSS3 Browser Support</h2>
    <table border="2"width="80%">
        <tr>
            <th>CSS Property</th>
            <th>Internet Explorer</th>
            <th>Firefox</th>
            <th>Chrome</th>
            <th>Safari</th>
            <th>Opera</th>
        </tr>
        <tr>
            <td>Border Radius</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
        </tr>
        <tr>
            <td>Box Shadow</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
        </tr>
        <tr>
            <td>CSS Animation</td>
            <td>No</td>
            <td>NO</td>
            <td>YES</td>
            <td>YES</td>
            <td>NO</td>
        </tr>
    </table>
   </body>
</html>
